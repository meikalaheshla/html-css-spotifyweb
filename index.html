<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;1,100&display=swap"
        rel="stylesheet">
    <!-- TAB STYLE -->
    <link rel="icon" href="img/favicon.ico">
    <title>Spotify</title>
</head>

<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="side-top-menu">

                <figure class="logo"><img class=" xs-screen-hidden" src="img/logo.svg" alt="logo"></figure>
                <nav class="side-menu margin-bot-20">
                    <ul>
                        <li class="top-menu-item">
                            <figure id="home" class="top-menu-icon"><img src="img/home.svg" alt=""></figure>
                            <div class="top-menu-item-txt xs-screen-hidden">
                                <span>Home</span>
                            </div>

                        </li>
                        <li class="top-menu-item">
                            <figure id="cerca" class="top-menu-icon"><img src="img/search.svg" alt="search"></figure>
                            <div class="top-menu-item-txt xs-screen-hidden">
                                <span>Cerca</span>
                            </div>

                        </li>
                        <li class="top-menu-item">
                            <figure id="libreria" class="top-menu-icon"><img src="img/libreria.svg" alt=""></figure>
                            <div class="top-menu-item-txt xs-screen-hidden">
                                <span>La tua libreria</span>
                            </div>

                        </li>
                    </ul>
                </nav>
                <div class="playlist-menu xs-screen-hidden">
                    <h3 class="margin-bot-20">PLAYLIST</h3>
                    <ul>
                        <li>
                            <div class="new-playlist margin-bot-20">
                                <figure>

                                    <i class="fa-solid fa-square-plus fa-3x"></i>
                                </figure>
                                <span><b> Crea Playlist</b> </span>
                            </div>
                        </li>


                        <li class="playlist-item">
                            <span>Nome Playlist</span>
                        </li>
                        <li class="playlist-item">
                            <span>Nome Playlist</span>
                        </li>
                        <li class="playlist-item">
                            <span>Nome Playlist</span>
                        </li>
                        <li class="playlist-item">
                            <span>Nome Playlist</span>
                        </li>
                        <li class="playlist-item">
                            <span>Nome Playlist</span>
                        </li>
                        <li class="playlist-item">
                            <span>Nome Playlist</span>
                        </li>
                        <li class="playlist-item">
                            <span>Nome Playlist</span>
                        </li>
                    </ul>

                </div>
            </div>
            <div class="side-bottom-menu"></div>
        </nav>
        <div class="main-container">
            <header>
                <a class="upgrade-button" href="">EFFETTUA L'UPGRADE</a>
            </header>
            <main class="main-content">
                <nav class="section-selector">
                </nav>
                <section id="recently-played">
                    <h2 class="section-title"></h2>
                    <div class="row">
                        <div class="col">
                            <div class="item">
                                <figure></figure>
                                <h4 class="playlist-title"></h4>
                                <span class="playlist-subtitle"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item">
                                <figure></figure>
                                <h4 class="playlist-title"></h4>
                                <span class="playlist-subtitle"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item">
                                <figure></figure>
                                <h4 class="playlist-title"></h4>
                                <span class="playlist-subtitle"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item">
                                <figure></figure>
                                <h4 class="playlist-title"></h4>
                                <span class="playlist-subtitle"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item">
                                <figure></figure>
                                <h4 class="playlist-title"></h4>
                                <span class="playlist-subtitle"></span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item">
                                <figure></figure>
                                <h4 class="playlist-title"></h4>
                                <span class="playlist-subtitle"></span>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="suggested">
                    <h2 class="section-title"></h2>
                    <div class="row">
                        <div class="col">
                            <div class="item">
                                <figure></figure>
                                <h4 class="playlist-title"></h4>
                                <span class="playlist-subtitle"></span>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="most-popular-artist">
                    <h2 class="section-title"></h2>
                    <div class="row">
                        <div class="col">
                            <div class="item">
                                <figure></figure>
                                <h4 class="playlist-title"></h4>
                                <span class="playlist-subtitle"></span>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

        </div>

    </div>
    <footer>
        <div class="row player-bar">
            <div class="col left-player-bar"></div>
            <div class="col middle-player-bar"></div>
            <div class="col right-player-bar"></div>
        </div>
    </footer>


</body>

</html>
